<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>costomer</title>
</head>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

a {
   width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

a:hover {
  background-color: #45a049;
}

</style>
<body>

<h1>배달정보를 입력해주세요.</h1>
<p>여기에는 <strong>집 주소 또는 요청 사항과 계좌 번호가 입력 되야합니다.</strong></p>
<p><strong>(계좌 번호에 - 를 생략해주세요.)</strong></p>

<div>
  <form method="post">
    <label for="address">주소</label>
    <input type="text" id="address" name="address" placeholder="주소" size="25" maxlength="20" required>
    <label for="burger">버거</label>
    <select id="burger" name="burger">
      <option value="beef wafer">쇠고기 와퍼</option>
      <option value="double patty wafer">더블 패티 와퍼</option>
      <option value="anion bacon burger">어니언 베이컨 버거</option>
      <option value="egg tart burger">에그 타르트 버거</option>
    </select>
    <label for="payment method">결제 방법</label>
    <select id="payment method" name="payment method">
      <option value="card">카드</option>
      <option value="make a deposit">무통장 입금</option>
      <option value="internet banking">인터넷 뱅킹</option>
      <option value="ready money">현금</option>
    </select>
    <label for="bank account number">계좌 번호</label>
    <input type="text" id="bank account number" name="accountnumber" placeholder="계좌 번호"required>
     <br><br>
</div>
<a href = "../html/order complete.html">
    완료
  </a>
<p>민섭 수제 버거를 이용해 주셔서 항상 감사드립니다.</p>
</body>
</html>
