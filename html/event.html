<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event</title>
<link rel="stylesheet" type="text/css" href="../css/event.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background: #f1f1f1;
}

/* 제목/주제 */
.header {
  padding: 1px;
  text-align: center;
  background: black;
  overflow: auto;
}

.header h1 {
  position:  relative;
  bottom: 1vw;
  left: 0vw;
  font-size: 3vw;
  color: white;
}

.header img{
	position:  absolute;
	top: 2.2vw;
	right: 34vw;
  font-size: 3vw;
	float: right;
}

.header a{
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 2vw 3vw;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 1vw;
  margin: 3vw 1vw;
  float: left;
  overflow: auto;
  position: absolute;
  bottom: 37vw;
  left: 1vw;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  background-color: ivory;
  padding-left: 20px;
}

/* Fake image */
.fakeimg {
  background-color: ivory;
  width: 100%;
  padding: 20px;
  float: right;
  overflow: auto;
}

/* Add a card effect for articles */
.card {
  background-color: white;
  padding: 10px;
  margin-top: 10px;
}

/* Clear floats after the columns */
.row::after {
	content: "";
	display: table;
	clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

.footer a {
   padding: 10px;
  text-align: center;
  background: #ddd;
  margin-top: 10px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}

</style>
</head>
<body>
<div class="header">
  <h1>이벤트</h1>
  <img src="../image/수제 버거 로고.jpg" alt="수제버거 로고" style="width:10%; height:10%;">
  <img id="prev" src="css_intro.asp" width="1" height="1">
   <a href="../index.html">뒤로</a>
</div>

<div class="row">
  <div class="leftcolumn">
    <div class="card">
      <div class="fakeimg" style="height:100%;">
      	<img src="../image/햄버거 천국 이벤트.jpg" alt="수제 햄버거" style="width:70%; height:70%;">
      </div>
      <p>처음온 방문객 수제 버거 두개 주문시 2+2 행사 (회원만 가능합니다.)</p>
    </div>
    <div class="card">
      <h2>세트 메뉴 구매시 아메리카노 단돈 1000원 </h2>
      <div class="fakeimg" style="height: 30vw;">
      	<img src="../image/수제버거 이벤트.jpg" alt="이벤트" style="width:80%; height:100%;">
      </div>
      <p>수제 버거 주문시 3샷 아메리카노를 1000원에 드립니다.</p>
    </div>
  </div>
  
<div class="footer">
  <a href="../html/password.html">Login<a>
</div>

</body>
</html>
